<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">
  <div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar paciente">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="idPaciente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <!-- Para pasar el "id"  al link -->
            <button mat-button color="primary" [routerLink] = "['edicion', element.idPaciente]">
                <mat-icon>ballot</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click) = "eliminar(element.idPaciente)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"  [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
</div>

<div>
  <button mat-mini-fab color="warn" style="float: right" routerLink = "/paciente/nuevo">
    <mat-icon>create</mat-icon>
  </button>
</div>
